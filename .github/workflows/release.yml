name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build release binary
      run: cargo build --release
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: pip install build twine
    
    - name: Copy binary to Python package
      run: |
        mkdir -p python/py_license_auditor/bin
        cp target/release/py-license-auditor python/py_license_auditor/bin/py-license-auditor-linux-x86_64
        chmod +x python/py_license_auditor/bin/py-license-auditor-linux-x86_64
    
    - name: Build Python package
      run: python -m build
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/py-license-auditor
          dist/*.whl
          dist/*.tar.gz
        body: |
          ## uv tool integration ready! ðŸš€
          
          ```bash
          # Install with uv tool
          uv tool install py-license-auditor
          
          # Use in uv projects
          cd my-uv-project
          uv tool run py-license-auditor
          ```
          
          ### Features
          - âœ… Native uv.lock support
          - âœ… uv tool integration
          - âœ… Auto-detection (uv.lock â†’ site-packages fallback)
          - âœ… Policy-based license checking
          
          ### Changes
          - feat: uv.lock integration for uv-native license extraction
          - feat: uv tool install/run support via Python wrapper
          - perf: 39% binary size reduction (2.3MB â†’ 1.4MB)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
