name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Build release binary
      run: cargo build --release
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: pip install build twine
    
    - name: Copy binary to Python package
      run: |
        mkdir -p python/py_license_auditor/bin
        cp target/release/py-license-auditor python/py_license_auditor/bin/py-license-auditor-linux-x86_64
        chmod +x python/py_license_auditor/bin/py-license-auditor-linux-x86_64
    
    - name: Build Python package
      run: python -m build
    
    - name: Publish to PyPI
      run: python -m twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/py-license-auditor
          dist/*.whl
          dist/*.tar.gz
        body: |
          ## üöÄ Major Performance & Reliability Update!
          
          ```bash
          # Install with uv tool
          uv tool install py-license-auditor
          
          # Use in uv projects
          cd my-uv-project
          uv tool run py-license-auditor
          ```
          
          ### ‚ö° Performance Improvements
          - **20x faster**: Parallel processing for license extraction
          - **Sub-second scanning**: 0.032s for typical projects
          - **Memory optimized**: Efficient data structures
          
          ### üõ°Ô∏è Reliability Improvements  
          - **Robust uv.lock parsing**: Better error handling
          - **Empty file detection**: Skip corrupted files
          - **Package validation**: Filter invalid entries
          - **Clear error messages**: Helpful diagnostics
          
          ### üîß Bug Fixes
          - Fixed `--include-unknown` flag functionality
          - Eliminated all build warnings
          - Improved uv.lock compatibility
          
          ### üì¶ Features
          - ‚úÖ Native uv.lock support with fallback
          - ‚úÖ uv tool integration (`uv tool install/run`)
          - ‚úÖ Policy-based license checking
          - ‚úÖ Auto-detection (zero config)
          - ‚úÖ Multiple output formats (JSON, TOML)
          
          **Perfect for uv users seeking fast, reliable license auditing!**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
